<script>

var video1 = document.getElementById('video1');
var video2 = document.getElementById('video2');
var video3 = document.getElementById('video3');

function videoPausePlayHandler1(e) {
    if (e.type == 'playing') {
      video1.setAttribute("controls","controls");
    } else if (e.type == 'pause') {
      video1.removeAttribute("controls");
      video1.pause();
    }
}

function videoPausePlayHandler2(e) {
    if (e.type == 'playing') {
      video2.setAttribute("controls","controls");
    } else if (e.type == 'pause') {
      video2.removeAttribute("controls");
      video2.pause();
    }
}

function videoPausePlayHandler3(e) {
    if (e.type == 'playing') {
      video3.setAttribute("controls","controls");
    } else if (e.type == 'pause') {
      video3.removeAttribute("controls");
      video3.pause();
    }
}

//Add event listeners
video1.addEventListener('playing', videoPausePlayHandler1, false);
video1.addEventListener('pause', videoPausePlayHandler1, false);
video2.addEventListener('playing', videoPausePlayHandler2, false);
video2.addEventListener('pause', videoPausePlayHandler2, false);
video3.addEventListener('playing', videoPausePlayHandler3, false);
video3.addEventListener('pause', videoPausePlayHandler3, false);

document.getElementById("wings").onclick = function(){

function openTab(cityName) {
  var i, tabcontent, tablinks;

  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  document.getElementById(cityName).style.display = "block";
  document.getElementById('a'+cityName).className = document.getElementById('a'+cityName).className+" active";
}

openTab("arch");
</script>
